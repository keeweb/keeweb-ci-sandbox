name: Build
on:
  push:
    branches: [ master ]
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Install Grunt CLI
        run: sudo npm i -g grunt-cli
      - uses: actions/checkout@v2
        with:
          repository: 'keeweb/keeweb'
      - name: Install npm modules
        run: npm ci
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Grunt
        run: grunt
